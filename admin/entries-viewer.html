<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DuelKings â€“ Entries Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: var(--dk-bg);
      color: var(--dk-text-main);
      font-family: var(--dk-font);
      padding: 20px;
    }
    .viewer-container {
      max-width: 900px;
      margin: 0 auto;
    }
    select {
      padding: 6px 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .entry-block {
      background: var(--dk-surface);
      border: 1px solid var(--dk-border);
      border-radius: var(--dk-radius);
      padding: 12px;
      margin-bottom: 12px;
    }
    .entry-block pre {
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="viewer-container">
    <h1>Entries Viewer</h1>
    <select id="pool-select"></select>
    <div id="entries-output"></div>
  </div>

  <script>
    const POOLS_URL = "../data/pools.json";
    const ENTRIES_URL = "../data/entries.json";

    let allPools = [];
    let allEntries = {};

    async function loadData() {
      const poolsRes = await fetch(POOLS_URL);
      const poolsData = await poolsRes.json();
      allPools = poolsData.pools;

      const entriesRes = await fetch(ENTRIES_URL);
      allEntries = await entriesRes.json();

      setupDropdown();
    }

    function setupDropdown() {
      const select = document.getElementById("pool-select");
      select.innerHTML = "";

      allPools.forEach(pool => {
        const opt = document.createElement("option");
        opt.value = pool.id;
        opt.textContent = pool.label;
        select.appendChild(opt);
      });

      select.addEventListener("change", () => {
        renderEntries(select.value);
      });

      renderEntries(select.value);
    }

    function renderEntries(poolId) {
      const container = document.getElementById("entries-output");
      container.innerHTML = "";

      const entries = allEntries[poolId] || [];

      if (entries.length === 0) {
        container.innerHTML = "<p>No entries submitted for this pool.</p>";
        return;
      }

      entries.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry-block";
        div.innerHTML = `<strong>${entry.user}</strong><pre>${JSON.stringify(entry.picks, null, 2)}</pre>`;
        container.appendChild(div);
      });
    }

    loadData();
  </script>
</body>
</html>
