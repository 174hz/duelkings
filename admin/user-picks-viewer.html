<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DuelKings â€“ User Picks Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />

  <style>
    body {
      background: var(--dk-bg);
      color: var(--dk-text-main);
      font-family: var(--dk-font);
      padding: 20px;
    }
    .user-card {
      background: var(--dk-surface);
      border: 1px solid var(--dk-border);
      border-radius: var(--dk-radius);
      padding: 16px;
      margin-bottom: 12px;
    }
    pre {
      white-space: pre-wrap;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <h1>User Picks Viewer</h1>
  <div id="user-list"></div>

  <script>
    const POOLS_URL = "../data/pools.json";
    const ENTRIES_URL = "../data/entries.json";

    let pools = [];
    let entries = {};

    async function loadData() {
      const p = await fetch(POOLS_URL);
      pools = (await p.json()).pools;

      const e = await fetch(ENTRIES_URL);
      entries = await e.json();

      renderUsers();
    }

    function renderUsers() {
      const container = document.getElementById("user-list");
      container.innerHTML = "";

      const userMap = {};

      Object.keys(entries).forEach(poolId => {
        entries[poolId].forEach(entry => {
          if (!userMap[entry.user]) userMap[entry.user] = {};
          userMap[entry.user][poolId] = entry.picks;
        });
      });

      Object.keys(userMap).forEach(user => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <h3>${user}</h3>
          <pre>${JSON.stringify(userMap[user], null, 2)}</pre>
        `;
        container.appendChild(div);
      });
    }

    loadData();
  </script>
</body>
</html>
