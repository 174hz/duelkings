<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DuelKings â€“ Pool History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />

  <style>
    body {
      background: var(--dk-bg);
      color: var(--dk-text-main);
      font-family: var(--dk-font);
      padding: 20px;
    }
    .pool-card {
      background: var(--dk-surface);
      border: 1px solid var(--dk-border);
      border-radius: var(--dk-radius);
      padding: 16px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <h1>Pool History</h1>
  <div id="pool-list"></div>

  <script>
    const POOLS_URL = "../data/pools.json";

    async function loadPools() {
      const res = await fetch(POOLS_URL);
      const data = await res.json();
      renderPools(data.pools);
    }

    function renderPools(pools) {
      const container = document.getElementById("pool-list");
      container.innerHTML = "";

      pools.forEach(pool => {
        const div = document.createElement("div");
        div.className = "pool-card";
        div.innerHTML = `
          <h3>${pool.label}</h3>
          <p><strong>Sport:</strong> ${pool.sport}</p>
          <p><strong>Status:</strong> ${pool.status}</p>
          <p><strong>Deadline:</strong> ${new Date(pool.deadline).toLocaleString()}</p>
          <p><strong>Games:</strong> ${pool.games.length}</p>
        `;
        container.appendChild(div);
      });
    }

    loadPools();
  </script>
</body>
</html>
